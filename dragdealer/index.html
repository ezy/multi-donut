<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/dragdealer/0.9.8/dragdealer.js"></script>
  <script type="text/javascript" src="js/drag.js"></script>
</head>

<body>
  <div class="container">
    <div id="fill">
      <div id="indicator" class="green">
      </div>
    </div>
    <div id="profit" class="donut">
      <div class="profit handle slide-bar">
        <span class="value"></span>
      </div>
    </div>
    <div id="sales" class="donut">
      <div class="sales handle slide-bar">
        <span class="value"></span>
      </div>
    </div>
    <div id="overheads" class="donut">
      <div class="overheads handle slide-bar">
        <span class="value"></span>
      </div>
    </div>
  </div>
</body>

</html>
